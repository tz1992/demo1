<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8" />
<title>解析文件</title>


</head>
<body>
	<div th:if="${message}">
		<h2 th:text="${message}" />
	</div>

	<div>
		<form method="POST" enctype="multipart/form-data" action="/">


			本金选择： 最小 <input type="text" name="low" /> 最大 <input type="text"
				name="high" /> <br /> 性别 <input type="radio" name="sex" value="男"
				checked="true" />男 <input type="radio" name="sex" value="女"/>女
			<br /> 户籍：<select size="1" name="census">
				<option value="湖北">湖北</option>
				<option value="湖南">湖南</option>
				<option value="重庆">重庆</option>
				<option value="北京">北京</option>
			</select> <br /> 上传文件 <input type="file" name="file" /> <br /> <input
				type="submit" value="Upload" />


		</form>
	</div>


</body>
</html>
